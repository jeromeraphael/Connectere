<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: "Lato", sans-serif;
        }

        .sidenav {
            height: 100%;
            width: 200px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: black;
            overflow-x: hidden;
            padding-top: 20px;
            border-radius: 1px;
        }

        .sidenav h2{
            color: #C9EDBE;
            text-align: center;
        }

        .sidenav a {
            padding: 6px 6px 6px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #59AFC9;
            display: block;
        }

        .sidenav a:hover {
            color: #C9EDBE;
        }

        .main {
            margin-left: 200px;
            /* Same as the width of the sidenav */
        }

        @media screen and (max-height: 450px) {
            .sidenav {
                padding-top: 15px;
            }

            .sidenav a {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>

    <div class="sidenav">
        <h2>Connectere</h2>

        <a id="searchId">Search for Users</a>
        <a id="contactPartnersId">Contact Partners</a>
        <a id="requestsId">Requests</a>
        <a id="reportsId">Reports</a>
        <a id="logOutId" href="/">Log Out</a>
        
        
        
        
        
    </div>

    <div class="main">
        
        <p>DYNAMIC OUTPUT</p>
    </div>


    <!-- Script -->
    <script>
        "use strict";
        let userList = document.getElementById("userList");
        let searchId = document.getElementById("searchId");
        let reportsId = document.getElementById("reportId");
        let logOutId = document.getElementById("logOutId");

        const redirectToPage = (userChoice) => {
            window.location.href = `http://localhost:4545/${userChoice}`
        }

        userList.addEventListener('click', () => { redirectToPage('users') });
        searchList.addEventListener('click', () => { redirectToPage('search') });
        // For Sprint 3, only admin is allowed to access this.
        reportList.addEventListener('click', () => { redirectToPage('admin/reports') });
        // Goes back to login page
        logOut.addEventListener('click', () => { redirectToPage('/') });

        const categoryPick = async () => {
            let response = await fetch('/pick', {
                method: "POST",
                credentials: "same-origin",
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify()
            })
        };


    </script>
</body>

</html>
